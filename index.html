<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f66cb7be42.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>Peupli'Art</title>
</head>
<body>
    <section class="header">
        <div class="header-video">
            <video  autoplay muted loop playsinline>
            <source src="assets/videos/clip DaftPunk Olivier.mp4" type="video/mp4">
            </video>
        </div>

        <div class="header-text">
            <div class="header-text-nav">
                <div class="header-text-nav-container">
                    <img src="assets/img/logo.svg" alt="logo">
                    <nav class="header-text-nav-container-menu"> 
                        <ul>
                            <li>Nouveautés</li>
                            <li>Produits</li>
                            <li>A propos</li>
                        </ul>
                    </nav>
                    <div class="header-text-nav-container-icons">
                        <a href="#"><i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </div>

            <div class="header-text-slogan">
                <h1 class="header-text-slogan-paragraph"><span class="header-text-slogan-paragraph-yellow">Illuminez</span> votre espace avec le Design Made in France</h1>
            </div>
        </div>
    </section>

    <section class="presentation">
        <div class="presentation-lamp">
            <img src="assets/img/branche.svg" class="presentation-lamp-branch"></img>
            <img src="assets/img/lampe.svg" class ="presentation-lamp-support"></img>
            <img src="assets/img/lumière.svg" class ="presentation-lamp-light"></img>
            <div class="presentation-lamp-text">
                  <p><span class="presentation-lamp-text-yellow">La décoration d'intérieur</span> qui se plie à vos besoins</p>
            </div>
        </div>
    </section>
</body>
</html>
